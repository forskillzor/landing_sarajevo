<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>sarajevo</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="container">
    <header class="header">
        <nav class="main-nav">
            <div class="nav__wrap wrap">
                <div class="left-bar"></div>
                <ul class="right-bar nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">HTML5</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="banner"></div>
        <div class="header__wrap wrap">
            <div class="header__capture">
                <h2 class="logo">Sergey Orlov<span class="blue">.</span></h2>
                <p class="logo__subtext"><span class="blue">./frontend</span> developer</p>
            </div>
            <ul class="skills__icons-list">
                <li class="nav__item">
                    <img src="img/html5.png" alt="">
                </li>
                <li class="nav__item">
                    <img src="img/css3.png" alt="">
                </li>
                <li class="nav__item">
                    <img src="img/less.png" alt="">
                </li>
                <li class="nav__item">
                    <img src="img/sass.png" alt="">
                </li>
                <li class="nav__item">
                    <img src="img/gulp.png" alt="">
                </li>
                <li class="nav__item">
                    <img src="img/webpack.png" alt="">
                </li>
                <li class="nav__item">
                    <img src="img/vue.png" alt="">
                </li>
            </ul>
        </div>
    </header>
    <section class="features">
        <div class="features__wrap wrap">
            <h2 class="features__title">features</h2>
            <ul class="features__list">
                <li class="features__item">
                    <div class="features__icon"></div>
                    <h3 class="features__subtitle"></h3>
                    <p class="features__text"></p>
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="js/bundle.min.js"></script>
</body>
</html>
